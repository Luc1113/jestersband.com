<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Jesters</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-light" href="index.html">JESTERS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#performance">Performances</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#instagram">Instagram</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <main class="container py-5">
    <h2 class="section-title text-center mb-4">Book Us for Your Event</h2>
    <p class="text-center">We’re available for private events, parties, and live shows. Let us know what you’re planning!</p>

    <form action="https://formsubmit.co/lucad070103@gmail.com" method="POST" class="row g-3 justify-content-center">
      <!-- FormSubmit Setup -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="New Booking Request from Jesters Website" />
      <input type="hidden" name="_template" value="box" />
      <input type="hidden" name="_next" value="thank-you.html" />

      <!-- Input Fields -->
      <div class="col-md-4">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required />
      </div>
      <div class="col-md-4">
        <input type="email" name="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="col-md-4">
        <input type="text" name="event_date" class="form-control" placeholder="Event Date" required />
      </div>
      <div class="col-md-4">
        <input type="text" name="location" class="form-control" placeholder="Event Location" required />
      </div>
      <div class="col-md-8">
        <textarea name="details" class="form-control" rows="4" placeholder="Event Details (optional)"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Submit Booking Request</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center text-muted py-3">
    &copy; 2025 Jesters Band. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
